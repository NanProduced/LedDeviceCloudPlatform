# 开发环境配置
spring:
  # MongoDB 开发环境配置
  data:
    mongodb:
      host: 192.168.1.185
      port: 27017
      database: led-platform-messages-dev
      
  # Redis 开发环境配置
  redis:
    host: 192.168.1.185
    port: 6379
    database: 3  # 开发环境使用数据库3
    
  # RabbitMQ 开发环境配置
  rabbitmq:
    host: 192.168.1.185
    port: 5672
    username: admin
    password: admin123456
    virtual-host: /led-platform-dev

# WebSocket 配置
websocket:
  # 连接路径
  endpoint: /ws
  # 允许的源
  allowed-origins: 
    - "http://localhost:3000"  # React开发服务器
    - "http://localhost:8080"  # Vue开发服务器
    - "http://localhost:8081"  # 其他前端服务
  # 心跳间隔（秒）
  heartbeat-interval: 25000
  # 缓冲区大小
  send-buffer-size: 8192
  receive-buffer-size: 8192
  
# 消息配置
message:
  # 默认消息过期时间（天）
  default-ttl-days: 30
  # 批量处理大小
  batch-size: 100
  # 最大重试次数
  max-retry-count: 3
  # 消息模板缓存时间（秒）
  template-cache-ttl: 3600
  
# 日志配置（开发环境更详细）
logging:
  level:
    org.nan.cloud.message: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.data.mongodb: DEBUG
    root: INFO