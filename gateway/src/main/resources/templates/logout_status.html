<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单点登出状态 | 安全登出</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .status-icon {
            font-size: 80px;
            margin: 25px 0;
            color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .content {
            padding: 30px;
        }

        h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #444;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .info-box {
            background-color: #f0f7ff;
            border-left: 4px solid #1a2a6c;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1a2a6c, #3a56c4);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #1a2a6c;
            color: #1a2a6c;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0f1a4d, #2a45b0);
        }

        .btn-secondary:hover {
            background-color: #f0f7ff;
        }

        .security-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> 单点登出状态</h1>
    </div>

    <div class="content">
        <div class="status-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h2>您已成功登出系统</h2>

        <p>您已通过单点登出(SLO)功能安全地退出了所有关联的应用程序和服务。</p>

        <div class="info-box">
            <p><i class="fas fa-info-circle"></i> 单点登出(SLO)允许您通过一次操作退出所有已登录的应用和服务，无需单独退出每个系统。</p>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" onclick="goToLogin()">
                <i class="fas fa-sign-in-alt"></i> 重新登录系统
            </button>
            <button class="btn btn-secondary" onclick="goToHome()">
                <i class="fas fa-home"></i> 返回首页
            </button>
        </div>

        <div class="security-info">
            <i class="fas fa-lock"></i> 您的会话已安全终止
        </div>
    </div>
</div>

<script>
    function goToLogin() {
        // 实际应用中替换为登录页面的实际URL
        alert('在实际应用中，将重定向到登录页面');
        window.location.href = 'http://192.168.1.222:8082/login';
    }

    function goToHome() {
        // 实际应用中替换为首页的实际URL
        alert('在实际应用中，将重定向到首页');
        // window.location.href = '/';
    }

    // 显示登出时间
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.querySelector('p').innerHTML += ` <strong>登出时间: ${timeString}</strong>`;
    });
</script>
</body>
</html>
